<!DOCTYPE html> <!-- Declarando o tipo de documento HTML-->
<html lang="pt-BR"> <!--Definindo o idioma do documento como inglês -->
<head><!--Cabeçalho do documento HTML-->
    <meta charset="UTF-8"><!--Define a codificação de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Define a largura do viewport para o tamanho da tela do dispositivo-->
    <title>Minha página de login</title><!--Titulo da nossa pagina-->

    <link rel="stylesheet" href="styles.css"> <!-- Linkando o arquivo CSS -->
</head>
<body><!-- Corpo do documento HTML-->
    <h1>Minha pagina de login</h1><!-- Cabeçalho principal -->

   <div> <!-- Caixa para organizar nosso codigo -->
        <h1></h1> <!--titulo da pagina-->
        
        <form><!-- Formulario para o login -->
            
            <label for="email">
                Digite o seu e-mail:
            </label>
            <input type="email" id="email">

            <label for="senha"> <!--Label para o campo de senha-->
                Digite a sua senha:
                </label>
                <input type="password" id="senha">

                <button>
                    Entrar no Sistema
                </button>


        </form>
        

   </div>
</body>
</html>
